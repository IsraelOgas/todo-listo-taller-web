<div class="row">
  <div class="col-md-12">
    <h2>
    {{ tarea.id }}
    <span #titulo (change)="console.log('aaa')" contenteditable="true">{{ tarea.titulo }}</span>
    </h2>
    <p contenteditable="true" #desc>
      {{ tarea.descripcion }}
    </p>
    <p contenteditable="true" #fechaI>
      <!-- {{ tarea.fecha_inicio }} -->
      {{ tarea.fecha_inicio | date }}
    </p>
    <p contenteditable="true" #fechaT>
      <!-- {{ tarea.fecha_termino }} -->
      {{ tarea.fecha_termino | date }}
    </p>
  </div>

  <button class="btn btn-primary" (click)="actualizarTarea(titulo.textContent, desc.textContent, fechaI.textContent, fechaT.textContent)">
  Actualizar Tarea
  </button>

  <button (click)="pasarSiguienteEstado()"
          class="btn btn-primary">
      Pasar a estado En Proceso
  </button>
</div>
